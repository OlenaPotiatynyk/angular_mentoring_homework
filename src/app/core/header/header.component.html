<div class="header-wrapper">
  <app-logo class="logo-wrapper"></app-logo>
  <div class="login-menu" *ngIf="isUserAuthorised()">
    <button class="login-menu__element button">
      <i class="material-icons">
        person
      </i>
      <span>User login</span>
    </button>

    <button class="login-menu__element button" (click)="logOut()">
      <i class="material-icons">
        exit_to_app
      </i>
      <span>Log off</span>
    </button>
  </div>
</div>
